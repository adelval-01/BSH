<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escaneo de Prenda</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            transition: background-color 0.5s ease;
            position: relative;
        }
        .message {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.5s ease, opacity 0.5s ease;
        }
        .message.hidden {
            transform: scale(0.5);
            opacity: 0;
        }
        .ok-message {
            position: absolute;
            font-size: 100px;
            color: white;
            display: none;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="message">
        <h1>Por favor, escanee la nueva prenda</h1>
    </div>
    <div class="ok-message" id="okMessage">OK!</div>

    <script>
        // Cambiar el fondo a verde y mostrar "OK!" después de 4 segundos
        setTimeout(() => {
            document.body.style.backgroundColor = '#4CAF50'; // Cambiar fondo a verde
            const messageDiv = document.querySelector('.message');
            const okMessage = document.getElementById('okMessage');

            // Ocultar mensaje original
            messageDiv.classList.add('hidden');

            // Mostrar "OK!" en grande y centrado
            okMessage.style.display = 'block';
        }, 4000);

        // Redirigir después de 5 segundos
        setTimeout(() => {
            window.location.href = 'escaneo_form.html?showForm=true';
        }, 5000);
    </script>
</body>

</html>
